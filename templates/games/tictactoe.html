{% extends "base.html" %}

{% block title %}Tic Tac Toe - Futuristic Games Hub{% endblock %}

{% block extra_head %}
<script src="https://accounts.google.com/gsi/client" async defer></script>
<meta name="google-signin-client_id" content="{{ google_client_id }}">
{% endblock %}

{% block content %}
<div class="container">
    <!-- Header with Back Button -->
    <div class="game-header">
        <a href="/" class="btn btn-secondary back-btn">â¬…ï¸ Home</a>
        <h1>â­•âŒ Tic Tac Toe</h1>
        <div class="spacer"></div>
    </div>
    
    <div id="lobby">
        <div class="game-controls">
            <button id="create-game-btn">Create New Game</button>
            <div class="input-group">
                <input type="text" id="room-code-input" placeholder="Enter Room Code">
                <button id="join-game-btn">Join Game</button>
                </div>
            </div>
            
            <div class="rooms-container">
                <div class="rooms-header">
                <h2>ğŸ® Active Rooms</h2>
                    <button id="refresh-rooms-btn" class="refresh-btn">ğŸ”„ Refresh</button>
                </div>
                <div id="rooms-list" class="rooms-list">
                    <div class="empty-rooms">Loading rooms...</div>
            </div>
        </div>
    </div>
    
    <div id="game-area" class="hidden">
        <div id="room-code-display" class="hidden"></div>
        <div id="game-status"></div>
            
        <div id="game-board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="back-to-lobby" class="btn">â¬…ï¸ Back to Lobby</button>
    </div>
            </div>

<!-- Game End Modal -->
<div id="game-end-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <div id="modal-icon"></div>
            <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
            <p id="modal-message"></p>
            <div class="modal-stats">
                <div class="stat-item">
                    <span class="stat-label">Your Symbol</span>
                    <span class="stat-value" id="player-symbol"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Result</span>
                    <span class="stat-value" id="game-result"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="play-again-btn" class="btn btn-primary">ğŸ”„ Play Again</button>
            <button id="exit-to-lobby-btn" class="btn btn-secondary">ğŸ  Back to Lobby</button>
        </div>
    </div>
</div>

<!-- Load Socket.IO FIRST -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
{% endblock %}

{% block extra_js %}
<!-- Then load your game script -->
<script src="{{ url_for('static', filename='js/games/tictactoe.js') }}"></script>
{% endblock %}
